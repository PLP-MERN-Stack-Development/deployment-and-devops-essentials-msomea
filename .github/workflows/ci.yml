name: MERN CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend dependencies
        run: |
          cd server
          npm ci
      - name: Lint backend
        run: |
          cd server
          npx eslint .

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend dependencies
        run: |
          cd client
          npm ci
      - name: Lint frontend
        run: |
          cd client
          npx eslint .
      - name: Run frontend tests
        run: |
          cd client
          npm test -- --coverage --watchAll=false
      - name: Build frontend
        run: |
          cd client
          npm run build
